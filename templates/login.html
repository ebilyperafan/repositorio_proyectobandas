{% extends 'base.html' %}

{% block titulo %}
<title>iniciar sesion</title>
	
{% endblock%}

{% block content %}<br>
	<h1>Iniciar sesion</h1><br>
	<h2> {{ msj }}</h2><br>
	
	<div class="login">
		
	
		<form  class= "form-signin" action="" method="POST" accept-charset="utf-8">
			<div class="form-group">
				{% csrf_token %}
			{{ formulario.as_p }}<br>
				
			</div>
			
			<button type="submit" class="btn btn-outline-info">Entrar</button><br>
			
			<ul class="nav nav-pills">
				  <li class="nav-item">
				    <a class="nav-link active " href="{% url 'vista_crear_perfil'%}">Registrate</a>
				  </li>
				  
			</ul>
		</form>	
	</div>

				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="/static/imagenes/login3.jpg" 
			     width="606px" height="480px" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="/static/imagenes/login2.jpg" 
			     width="606px" height="480px" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="/static/imagenes/login1.jpg" width="606px" height="480px" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

		
		
	 
{% endblock %}
