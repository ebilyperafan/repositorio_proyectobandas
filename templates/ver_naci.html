
{% extends 'base.html' %}

{% load static %}
{% block titulo %}
<title>ver nacionalidad</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock%}

{% block content %}<br>
	<h1>Nacionalidad</h1><br>
	<div class="ver">
		
		Nacionalidad : {{ p }}
	</div>


	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block w-100" src="{% static 'imagenes/nacio1.jpg' %}" width="700px" height="500px" alt="First slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{% static 'imagenes/nacio2.jpg' %}" width="700px" height="500px" alt="Second slide">
		    </div>
		    <div class="carousel-item">
		      <img class="d-block w-100" src="{% static 'imagenes/nacio3.jpg' %}" width="700px" height="500px" alt="Third slide">
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
	</div>
	

{% endblock %}
